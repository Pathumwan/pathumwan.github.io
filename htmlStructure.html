<!DOCTYPE html> 
 <head>
     <title> โครงสร้าง HTML </title>
 </head>

  <body>
      <h1><center>โครงสร้างการเขียนภาษา HTML</center></h1>
      <button disabled> click </button>

      ปีค.ศ. 1990 Tim Berners-Lee  <br>
    นักวิทยาศาสตร์คอมพิวเตอร์ชาวอังกฤษ 
    ได้นำเสนอการจัดรูปแบบเอกสาร <br> ที่เขาเรียกว่า 
    HTML Tag โดยใช้พื้นฐานมาจากภาษา SGML 
    (Standard Generalized Markup Language) 
    
    ซึ่งเป็นภาษาในการจัดโครงร่างของเอกสารที่มีอยู่แล้วในขณะนั้น
